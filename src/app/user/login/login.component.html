<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#0de353" type = "square-jelly-box"
></ngx-spinner> 
<div class="container">
  <div class="row">
    <div class="col d-flex align-items-center my-5 justify-content-center">
      <!-- form card login -->
      <div class="card card-block p-4 m-1" style="background-image: url(https://s3.ap-south-1.amazonaws.com/portfolio-cloud/assets/images/bg_1.png);">
        <p class="text-white text-center font-weight-bold" style="font-size:1.5rem;">OpenLayers 3 - Maps</p>
        <p class="text-white text-center font-weight-bold" style="font-size:1.5rem;"> Login</p>
        <form #loginForm="ngForm" novalidate>
        <div class="form-group px-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" style="background-color:#5cb85c; color:#fff;">
                <i class="fa fa-user"></i>
              </div>
            </div>
            <input type="email" id="email" name="email" aria-label="email address" class="form-control input-lg email requiredField" [(ngModel)]="email" placeholder="Email address" #mail="ngModel"
              required>
          </div>
        </div>
        <div class="alert alert-danger mx-2" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
            <li><span class="text-danger" *ngIf="mail.errors.required">Email address is required.</span></li>
          </div>
        <div class="form-group  px-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="background-color:#5cb85c; color:#fff;">
                  <i class="fa fa-key"></i>
                </div>
              </div>
              <input type="password" id="password" aria-label="password" appPassword class="form-control input-lg password" style="margin-top:1px;" name="password" (keydown)="sendUsingKeypress($event)"
                [(ngModel)]="password" placeholder="Password" required #x="ngModel" >
            </div>
          </div>
          <div class="alert alert-danger mx-2" *ngIf="x.invalid && (x.dirty || x.touched)">
              <li><span class="text-danger" *ngIf="x.errors.required">Password is required.</span></li>
          </div>
          <div class="text-right small mr-3 mb-1"><a title="Forgot Your password" style="text-decoration: underline;color:#5cb85c;cursor: pointer;"
            (click)="goToForgetPassword()">Forgot Your password?</a></div>
        <div class="form-group px-3">
          <button type="submit" aria-label="submit" class="btn btn-success btn-block signup-btn" (click)="signinFunction()" [disabled]="!loginForm.form.valid">Login</button>
        </div>
        </form>
        <div class="mt-3 mx-3 or-seperator text-center"><b>or</b></div>
        <p class="hint-text text-center text-white">Sign in with your social media account</p>
        <div class="social-btn text-center">
          <button (click)="loginWithGoogle()" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></button>
          <button (click)="loginWithFacebook()" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></button>
        </div>
        <div class="text-center text-white mt-2 p-2">Don't have an account? <a title="Sign Up" style="text-decoration: underline;color:#5cb85c;cursor: pointer;"
            (click)="goToSignUp()">Sign up</a></div>
      </div>
    </div>
  </div>
</div>
